<!DOCTYPE html>
<html>
<head>
    <title>Incident Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{{ incident and 'Edit' or 'Create' }} Incident</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ incident.title if incident else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ incident.description if incident else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="Open" {% if incident and incident.status=='Open' %}selected{% endif %}>Open</option>
                <option value="In Progress" {% if incident and incident.status=='In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Resolved" {% if incident and incident.status=='Resolved' %}selected{% endif %}>Resolved</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Assignee ID</label>
            <input type="number" name="assignee_id" class="form-control" value="{{ incident.assignee_id if incident else '' }}">
        </div>
        <button class="btn btn-success">{{ incident and 'Update' or 'Create' }}</button>
    </form>
</div>
</body>
</html>
